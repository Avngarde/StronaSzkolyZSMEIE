<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="ENUX Team, Kamil Paczkowski, Mateusz Targoński, Jan Napieralski, Miłosz Pawłowski">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <link rel="shortcut icon"	href="ikony/zsmeie.png">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <title>Logowanie - ZSMEiE Toruń</title>
    </head>

    <body>

        <div id="contentbox">
            <img src="ikony/zsmeie.png" width="24%" alt="Logo Zsmeie" id="logo">

            <p class="napis">Zaloguj się<br>
            na swoje konto nauczyciela</p>

            <div id="logowanie">
                    <img src="ikony/login2.png" width="70px" alt="osoba" id="osoba">
                    <form>
                        <fieldset class="fieldset">
                            <legend id="legend">Dane logowania</legend>
                                <input name="login" class="inputy" type="text" placeholder="  login">
                                <input name="haslo" class="inputy" type="password" placeholder="  hasło">
                            </fieldset>                    
                        <div id="inputholder3">
                            <input type="reset" id="cofnij" value="Cofnij">
                        </div>
                        <div id="inputholder4">
                            <input type="submit" id="dalej" value="Dalej">
                        </div>
                        

                    </form>
            </div>

        </div>
        <script src="javascript/jquery.js"></script>
        <script src="javascript/login.js"></script>
                
    </body>
</html>
