<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="ENUX Team, Kamil Paczkowski, Mateusz Targoński, Jan Napieralski, Miłosz Pawłowski">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <link rel="shortcut icon"	href="ikony/zsmeie.png">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <title>Logowanie - ZSMEiE Toruń</title>
    </head>

    <body>

        <div id="contentbox">
            <img src="ikony/zsmeie.png" width="24%" alt="Logo Zsmeie" id="logo">

            <p class="napis">Zaloguj się<br>
            na swoje konto nauczyciela</p>

            <div id="logowanie">
                    <img src="ikony/login2.png" width="70px" alt="osoba" id="osoba">
                    <form>

                        <div id="inputholder1">
                            Login: <input name="login" class="inputy" type="text">
                        </div>
                        <div id="inputholder2">
                            Hasło: <input name="haslo" class="inputy" type="password">
                        </div>

                    </form>
            </div>

        </div>

    </body>
</html>
