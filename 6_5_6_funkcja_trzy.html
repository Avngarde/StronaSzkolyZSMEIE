<!DOCTYPE html>
<html>
<head>
<title>JavaScript - Funkcja Trzy</title>
</head>
<body>
<script type= "text/javascript">
function trzy(z)
{
for (var i=0; i <= z; i++) {
if ((i%3) !=0)
continue;
		document.write(i + "; ");
	}
document.write("</br>");
}
trzy(90);
trzy(120);
</script>
</body>
</html>
